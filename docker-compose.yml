version: '3'
services:
  frontend:
    restart: always
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    restart: always
    build: ./backend
    env_file: db.env.secrets
    environment:
      - ENVIRONMENT=dev
      - POSTGRES_PORT_5432_TCP_ADDR=db
    expose:
      - "80"
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    restart: always
    image: postgres:latest
    env_file: db.env.secrets
    volumes:
      - postgres-data:/var/lib/postgresql
    expose:
      - "5432"

volumes:
  postgres-data:
    driver: local
